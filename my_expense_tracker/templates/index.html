<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Expense Tracker</h1>
        </header>

        <main class="main-grid">
            <!-- Left Column: Forms and Insights -->
            <div class="column-left">
                <!-- SMS Parser Section -->
                <div class="card">
                    <h2>Parse M-Pesa SMS</h2>
                    <form id="sms-parser-form">
                        <textarea id="sms-message" placeholder="Paste your M-Pesa SMS here..." rows="4"></textarea>
                        <button type="submit">Parse SMS</button>
                        <p id="sms-error" class="error-message"></p>
                    </form>
                </div>

                <!-- Add Expense Form -->
                <div class="card">
                    <h2>Add New Expense</h2>
                    <form id="add-expense-form">
                        <input type="date" id="date" required>
                        <input type="text" id="description" placeholder="Description" required>
                        <select id="category" required>
                            <option value="" disabled selected>Select a Category</option>
                            {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                        <input type="number" id="amount" placeholder="Amount (Ksh)" step="0.01" required>
                        <input type="text" id="payment-method" placeholder="Payment Method" value="MPESA" required>
                        <input type="number" id="mpesa-charge" placeholder="M-Pesa Charge" step="0.01" value="0">
                        <button type="submit">Add Expense</button>
                        <p id="form-success" class="success-message"></p>
                    </form>
                </div>

                <!-- Financial Insights Section -->
                <div class="card">
                    <h2>Financial Insights</h2>
                    <button id="get-insights-btn">Get Current Month Insights</button>
                    <div id="insights-container">
                        <!-- Insights will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Data Display -->
            <div class="column-right">
                <!-- Monthly Summary Section -->
                <div class="card">
                    <h2>Monthly Summary</h2>
                    <div class="summary-controls">
                        <label for="month-picker">Select Month:</label>
                        <input type="month" id="month-picker">
                    </div>
                    <table id="summary-table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Spent</th>
                                <th>Budgeted</th>
                                <th>Remaining</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Summary data will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Recent Expenses Section -->
                <div class="card">
                    <h2>Recent Expenses</h2>
                    <table id="expenses-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Expense data will be loaded here -->
                        </tbody>
                    </table>
                    <div class="pagination-controls">
                        <button id="prev-page-btn" disabled>&laquo; Previous</button>
                        <span id="page-info">Page 1</span>
                        <button id="next-page-btn" disabled>Next &raquo;</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
